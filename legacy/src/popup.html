<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <link href="popup.css" rel="stylesheet">
    </head>
    <body>
        <input type="checkbox" id="more_checkbox">

        <img id="ghlink" src="./icons/github.svg" title="GitHub">
        <div id="more_icon">
            <img id="more" class="cantSelectable" src="./icons/more.svg">
            <img id="close" class="cantSelectable" src="./icons/close.svg">
        </div>
        
        <header>
            <img id="logo" class="cantSelectable" src="./icons/icon.svg" enabled>
            <h1 class="cantSelectable">Youtube-shorts block</h1>
            <p id="description" class="cantSelectable">Youtubeのショート動画を普通の動画として表示します。</p>
        </header>

        <div id="content">
            <div id="toggle_wrap">
                <div id="toggle_circle">

                </div>
            </div>
            <p id="version" class="cantSelectable" title="リリースノートを表示">v.</p>
            <div id="settings">
                <div class="settings_column">
                    <input id="hideShortTabInput" type="checkbox">
                    <label for="hideShortTabInput" class="cantSelectable">左メニューの"ショート"タブを非表示</label>
                </div>
                <div class="settings_column">
                    <input id="hideShortVideoInput" type="checkbox">
                    <label for="hideShortVideoInput" class="cantSelectable">ショート動画を非表示</label>
                </div>
                <div id="warn" class="settings_column cantSelectable"><div id="warn_col" class="warn_msg_cmn">Warning!</div><div id="warn_msg" class="warn_msg_cmn"> May not work properly!</div><br>"<a id="warn_fb" class="warn_msg_cmn" href="https://chrome.google.com/webstore/detail/youtube-shorts-block/jiaopdjbehhjgokpphdfgmapkobbnmjp" target="_blank">フィードバック</a>"<div id="warn_or" class="warn_msg_cmn">または</div>"<a id="warn_pr" class="warn_msg_cmn" href="https://github.com/doma-itachi/Youtube-shorts-block" target="_blank">プルリクエスト</a>"</div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
